<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Sci-Fi Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="./index.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { transition: background 0.3s, color 0.3s; font-family: Arial, sans-serif; }
        .sky {
            width: 100vw; height: 100vh; position: relative;
            background: linear-gradient(to top, #020111, #0d1b2a);
            transition: background 5s ease-in-out;
        }
        .sun, .moon {
            position: absolute; left: 50%; transform: translateX(-50%);
            border-radius: 50%; box-shadow: 0 0 80px rgba(255, 165, 0, 0.9);
            transition: all 6s ease-in-out;
        }
        .sun { bottom: -150px; width: 120px; height: 120px; background: radial-gradient(circle, #ffdd44, #ff7700); }
        .moon { top: 130%; width: 100px; height: 100px; background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/800px-FullMoon2010.jpg'); background-size: cover; opacity: 0; }
        .theme-box { position: fixed; top: 20px; right: 20px; background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 10px; color: white; }
        .header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0, 0, 0, 0.8); color: white; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; z-index: 100; }

        /* Star CSS */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i data-lucide="zap" class="w-6 h-6"></i>
            <span id="logo-text">Jelly</span>
        </div>
        <div class="theme-box">
            <label for="theme-selector">Theme:</label>
            <select id="theme-selector" onchange="changeTheme(this.value)">
                <option value="white">White</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
            </select>
        </div>
    </header>

    <!-- Night Sky Animation -->
    <div class="sky">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>

    <section>
        <div class="max-w-3xl mx-auto p-6">
            <!-- Header -->
            <header class="text-center mb-6">
              <h1 class="text-4xl font-bold text-primary">Jelly Bean Coverage Tester</h1>
              <p class="text-gray-500 mt-2">Analyze, track, and optimize your jelly bean collection.</p>
            </header>

            <!-- Add Jelly Bean Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-lg font-bold text-gray-800 mb-4">Add Jelly Bean</h2>
              <div class="grid grid-cols-2 gap-4">
                <input id="flavor" type="text" placeholder="Flavor" class="border p-2 rounded w-full">
                <input id="color" type="text" placeholder="Color" class="border p-2 rounded w-full">
              </div>
              <div class="mt-4 flex gap-4">
                <button id="addJellyBean" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
                <button id="clearAll" class="bg-red-500 text-white px-4 py-2 rounded">Clear</button>
              </div>
            </div>

            <!-- Statistics Table -->
            <div class="bg-white p-6 rounded-lg shadow-md mt-6">
              <h2 class="text-lg font-bold text-gray-800 mb-4">Statistics</h2>
              <table class="w-full border-collapse border border-gray-300">
                <thead class="bg-gray-200">
                  <tr>
                    <th class="border px-4 py-2">Flavor</th>
                    <th class="border px-4 py-2">Color</th>
                  </tr>
                </thead>
                <tbody id="statisticsTable"></tbody>
              </table>
            </div>

            <!-- Pie Chart -->
            <div class="bg-white p-6 rounded-lg shadow-md mt-6">
              <h2 class="text-lg font-bold text-gray-800 mb-4">Pie Chart</h2>
              <canvas id="coverageChart"></canvas>
            </div>
        </div>
    </section>

</body>
</html>
