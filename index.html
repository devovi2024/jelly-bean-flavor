<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyBean</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

</head>
<body class="bg-black text-white">
    <header class="header">
        <div class="flex items-center gap-2">
            <i data-lucide="zap" class="w-6 h-6"></i>
            <span class="text-xl font-semibold">JellyBean</span>
        </div>
        <div class="bg-gray-900 px-4 py-2 rounded-lg">
            <label for="theme-selector" class="mr-2">Theme:</label>
            <select id="theme-selector" class="bg-gray-800 text-white p-1 rounded">
                <option value="white">White</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
            </select>
        </div>
    </header>

    <div class="sky relative overflow-hidden flex items-center justify-center">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>

    <main>
      
    <section class="max-w-3xl mx-auto p-8 mt-12">
      <header class="text-center mb-6">
          <h1 class="text-5xl font-bold text-blue-400">Jelly Bean Coverage Tester</h1>
          <p class="text-gray-400 mt-2">Analyze, track, and optimize your jelly bean collection.</p>
      </header>

      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-bold text-white mb-4">Add Jelly Bean</h2>
          <div class="grid grid-cols-2 gap-4">
              <input id="flavor" type="text" placeholder="Flavor" class="border p-3 rounded w-full bg-gray-700 text-white">
              <input id="color" type="text" placeholder="Color" class="border p-3 rounded w-full bg-gray-700 text-white">
          </div>
          <div class="mt-4 flex gap-4">
              <button id="addJellyBean" class="bg-blue-500 text-white px-6 py-3 rounded font-semibold">Add</button>
              <button id="clearAll" class="bg-red-500 text-white px-6 py-3 rounded font-semibold">Clear</button>
          </div>
      </div>

      <div class="mt-4">
        <button id="applyTest" class="bg-green-500 text-white px-6 py-3 rounded font-semibold">Apply Test</button>
        <p id="testResult" class="mt-2 text-white font-bold"></p>
    </div>

      <div class="bg-gray-800 p-6 rounded-lg shadow-md mt-6">
          <h2 class="text-xl font-bold text-white mb-4">Statistics</h2>
          <table class="w-full border-collapse border border-gray-600 text-white">
              <thead class="bg-gray-700">
                  <tr>
                      <th class="border px-4 py-3">Flavor</th>
                      <th class="border px-4 py-3">Color</th>
                  </tr>
              </thead>
              <tbody id="statisticsTable"></tbody>
          </table>
      </div>

      <div class="bg-gray-800 p-6 rounded-lg shadow-md mt-6">
          <h2 class="text-xl font-bold text-white mb-4">Pie Chart</h2>
          <canvas id="coverageChart"></canvas>
      </div>
  </section>

    </main>

    <footer class="relative bg-gray-900 text-white py-10 mt-16 shadow-lg shadow-blue-500/50 border-t border-gray-700">
      <div class="container mx-auto px-6 text-center space-y-6">
        <h2 class="text-3xl font-bold text-blue-400 drop-shadow-md">Stay Connected</h2>
        <p class="text-gray-400">Follow us for the latest updates insights.</p>
        <div class="flex justify-center space-x-6">
          <a href="#" class="hover:text-blue-400 transition-transform transform hover:scale-110">Facebook</a>
          <a href="#" class="hover:text-blue-400 transition-transform transform hover:scale-110">Twitter</a>
          <a href="#" class="hover:text-blue-400 transition-transform transform hover:scale-110">Instagram</a>
          <a href="#" class="hover:text-blue-400 transition-transform transform hover:scale-110">LinkedIn</a>
        </div>
      </div>
      <div class="absolute inset-0 bg-gradient-to-t from-blue-500/30 to-transparent blur-3xl opacity-50"></div>
      <div class="text-center mt-6 text-gray-500 text-sm">&copy; 2025 Jelly Bean Coverage. All rights reserved.</div>
    </footer>
    
    <script src="./index.js"></script>
</body>
</html>
